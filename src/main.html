<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
    <head> 
        <link rel="shortcut icon" href="static/grphx/icon.ico"/> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <title>Solitude</title>
        <link rel="stylesheet" type="text/css" href="style/css/yui_reset.css"/>
		    <link rel="stylesheet" type="text/css" href="style/css/solitude_main.css"/>
        <script data-main="main" src="lib/javascript/jquery.require.js"></script>
		    <script src="lib/javascript/jquery.ui.js"></script>
    </head> 

    <body>
      <header>
				<div id='logo'><img src="icons/icon_48.png" height="40" width="40"/>Solitude<span style='font-size: 8px; font-weight: bold; font-family: arial;'>v0.0.4.Beta</span></div>
      </header>
      
      <div id="wrapper">
        <aside>
		      <input id="tagInput" type='text' placeholder='word, sentence or #hashtag'/>
		      <div class='hello' id='status_hold'></div>
		      <div id='status_stream'></div>
		    </aside>
        
        <article id='document'>
          <nav id='menu'>
            <table id='menuButtons'>
              <tr>
                <td><div id='new' class='button'></div></td>
                <td><div id='open' class='button'></div></td>
                <td><div id='save' class='button'></div></td>
              </tr>
            </table>
          </nav>
          <section id="title" contenteditable="true"></section>
          <section id="content" contenteditable="true"></section>
        </article>
				<footer></footer>
      </div>
		<div id="oops"><img src="style/grphx/bug.png" style="float:left"/>Oops I found a bug!</div>
		<div class='shadowOverlay'>
			<div id='docbrowser'>
				<p class='dragger'>. . .</p>
				<table id='docBrowserDocs'></table>
			</div>
			<div id='popup'></div>
		</div>
	</body>

</html>
